<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>
        <input type="text" value="" id="input">
        <tr>
            <th><button type="button" value="7" onclick="setInput(this.value)">7</button></th>
            <th><button type="button" value="8" onclick="setInput(this.value)">8</button></th>
            <th><button type="button">9</button></th>
            <th><button type="button">/</button></th>
        </tr>
        <tr>
            <th><button type="button">4</button></th>
            <th><button type="button">5</button></th>
            <th><button type="button">6</button></th>
            <th><button type="button">*</button></th>
        </tr>
        <tr>
            <th><button type="button">1</button></th>
            <th><button type="button">2</button></th>
            <th><button type="button">3</button></th>
            <th><button type="button">-</button></th>
        </tr>
        <tr>
            <th><button type="button" value="0" onclick="setInput(this.value)">0</button></th>
            <th><button type="button">.</button></th>
            <th><button type="button" value="=" onclick="setResult(this.value)">=</button></th>
            <th><button type="button" value="+" onclick="setInput(this.value)" >+</button></th>
        </tr>
    </table>
